{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/words/word-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="cat-details">
    <h1>{{ word.word }}</h1>
      <h2>{{ word.origin }}</h2>
    <p>{{ word.usage_in_sentence }}</p>
  </div>
</section>
<div class="cat-actions">
  <a href="{% url 'word-update' word.id %}" class="btn warn">Edit</a>
  <a href="{% url 'word-delete' word.id %}" class="btn danger">Delete</a>
</div>

{% endblock %}
