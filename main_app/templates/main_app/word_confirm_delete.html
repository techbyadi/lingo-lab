{% extends "base.html" %}
{% load static %}

{% block content  %}
<div class="page-header">
  <h1>Delete Word?</h1>
</div>
<h2>Are you sure you want to delete {{word.word}} ?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'word-detail' word.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Delete</button>
</form>
{% endblock  %}
